<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style type="text/css">
<!--
.style1 {
	color: #FFFFFF;
	font-weight: bold;
}
.style2 {color: #FFFFFF}
-->
</style>
</head>

<body>
<c:forEach items="${annoncees}" var="element">
<table width="100%" border="0">
  <tr>
    <td colspan="3" bgcolor="#CCCCCC"><span class="style1">${element.titre}</span></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#CCCCCC"><p>${element.img}</p></td>
    <td width="34%" bgcolor="#CCCCCC">${element.img2}</td>
    <td width="33%" bgcolor="#CCCCCC">${element.img3}</td>
  </tr>
  <tr>
    <td colspan="3" bgcolor="#CCCCCC"><p class="style2">${element.description};</p></td>
  </tr>
  <tr>
    <td colspan="3" bgcolor="#CCCCCC"><span class="style2">Date de parution de l'annonce : ${element.date}</span></td>
  </tr>
  <tr>
    <td colspan="3" bgcolor="#CCCCCC"><span class="style2">Prix : ${element.prix} Sfr. </span></td>
    </tr>
  <tr>
    <td bgcolor="#CCCCCC"><span class="style2">Vendeur : ${element.vendeur}</span></td>
    <td bgcolor="#CCCCCC">&nbsp;</td>
    <td align="right" bgcolor="#CCCCCC"><form id="form1" name="form1" method="post" action="userDataChange">
      <input type="submit" name="Submit" value="Acheter" />
        <input name="data2Change" type="hidden" id="data2Change" value="vendre" />
    </form>    </td>
  </tr>
</table>
</c:forEach>
</body>
</html>
